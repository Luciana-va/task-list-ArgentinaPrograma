<form 
    class="formulario" 
    (ngSubmit)="onSubmit()"
    *ngIf="mostrarFormulario">
   
    <div class="form-control">
        <label for="text">Tarea</label>
        <input type="text" name="text" id="text" placeholder="Agregar una tarea nueva aquí" [(ngModel)]="text">
    </div>

    <div class="form-control">
        <label for="day">Fecha y hora</label>
        <input type="text" name="day" id="day" placeholder="Coloque la fecha y hora aquí" [(ngModel)]="day">
    </div>

    <div class="form-control-checkbox">
        <label for="recordatorio">Recordatorio</label>
        <input type="checkbox" name="recordatorio" id="recordatorio" [(ngModel)]="recordatorio">
    </div>

    <input class="btn btn-primary" type="submit" value="Guardar">


</form>
