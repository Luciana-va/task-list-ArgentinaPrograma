<div class="tarjTareas"
(click)="onToggle(task)"
>
    <h3>
        {{task.text}}
        

        <i 
        [ngClass]="{incompleto: mecompletaron(task.recordatorio)}"
        (click)="onDelate(task)"
        class="bi bi-x-octagon-fill"
        ></i>

    </h3>
    <p>{{task.day}}</p>
    </div>
